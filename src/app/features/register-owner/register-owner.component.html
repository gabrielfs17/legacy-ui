<div class="card">
    <div class="flex mb-2 gap-2 justify-content-end">
    <p-button (click)="activeIndex = 0"  styleClass="w-2rem h-2rem p-0" [outlined]="activeIndex !== 0" label="1"></p-button>
    <p-button (click)="activeIndex = 1"  styleClass="w-2rem h-2rem p-0" [outlined]="activeIndex !== 1" label="2"></p-button>
    <p-button (click)="activeIndex = 2"  styleClass="w-2rem h-2rem p-0" [outlined]="activeIndex !== 2" label="3"></p-button>
    <p-button (click)="activeIndex = 3"  styleClass="w-2rem h-2rem p-0" [outlined]="activeIndex !== 3" label="4"></p-button>
    </div>
    <p-tabView [(activeIndex)]="activeIndex">
    <p-tabPanel header="Dados Iniciais">
        <div class="formgrid grid">
            <div class="field col-12 md:col-8 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full">
                    <label for="float-input" class="obrigatorio">Nome</label>
                </span>
            </div>
            <div class="field col-12 md:col-2 p-3">
                <span class="p-float-label">
                    <input disabled type="text" pInputText class="w-full">
                    <label for="float-input" class="obrigatorio">Código</label>
                </span>
            </div>
            <div class="field col-12 md:col-2 p-3">
                <span class="p-float-label">
                    <p-inputMask mask="999.999.999-99" class="w-full"></p-inputMask>
                    <label for="float-input" class="obrigatorio">CPF</label>
                </span>
            </div>
            <div class="field col-12 md:col-2 p-3">
                <span class="p-float-label">
                    <p-inputMask mask="99.999.999-9" class="w-full"></p-inputMask>
                    <label for="float-input" class="obrigatorio">RG</label>
                </span>
            </div>
            <div class="field col-12 md:col-2 p-3">
                <span class="p-float-label">
                    <p-inputMask mask="99/99/9999" class="w-full"></p-inputMask>
                    <label for="float-input" class="obrigatorio">Nascimento</label>
                </span>
            </div>
            <div class="field col-12 md:col-2 p-3">
                <span class="p-float-label">
                    <input type="text" pInputText class="w-full">
                    <label for="float-input" class="obrigatorio">Profissão</label>
                </span>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Contas bancárias">
        <p>
            Contas bancárias works
        </p>
    </p-tabPanel>
    <p-tabPanel header="Cônjuge">
        <p>
            Cônjuge-works
        </p>
    </p-tabPanel>
    <p-tabPanel header="Histórico">
        <p>
            Histórico-works
        </p>
    </p-tabPanel>

    </p-tabView>
</div>
